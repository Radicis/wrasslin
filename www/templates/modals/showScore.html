<div class="bar bar-header bar-balanced">
  <h1 class="title">Scores</h1>
</div>
<h3 ng-if="!showPoints" class="center">Nothing yet!</h3>
<ion-list>
  <ion-item ng-repeat="point in showPoints | orderBy: '-points'" class="item-avatar item-dark">
    <img src="{{point.img}}">
    <p>{{point.name}} <br>{{point.points}} point(s)</p>
</ion-item>
</ion-list>
