<ion-view view-title="Wrestlers">
    <ion-nav-buttons side="right">
      <button ng-if="isAuthorised()" class="button" ng-click="addWrestler()">
        Add Wreslter
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
        <div class="item item-divider">
    Singles
  </div>
        <ion-item class="item-avatar" on-hold="delete(wrestler)" ng-repeat="wrestler in single | orderBy: 'name'">
           <img class="epic" src="{{wrestler.pic}}" /><p class="padding-top"><strong>{{wrestler.name}}</strong> </p>
        </ion-item>
    </ion-list>
    <div class="item item-divider">
Teams
</div>
    <ion-list>
        <ion-item class="item-avatar" on-hold="delete(wrestler)" ng-repeat="wrestler in tag | orderBy: 'name'">
           <img class="epic" src="{{wrestler.pic}}" /><p class="padding-top"><strong>{{wrestler.name}}</strong> </p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
