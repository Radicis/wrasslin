<ion-view view-title="Wrestlers">
  <ion-nav-buttons side="right">
    <button ng-if="!isAuthorised()" class="button" ng-click="login()">
      Log In
    </button>
    <div ng-if="isAuthorised()" ng-init="getUsername()">
      <button class="username button button-clear button-balanced">
        {{username}}
      </button>
      <button class="button" ng-click="logout()">
        Log Out
      </button>
    </div>
  </ion-nav-buttons>
  <ion-floating-button ng-if="isAuthorised()"  ng-click="addWrestler()" has-footer="true" button-color="#33cd5f" icon="ion-plus">
  </ion-floating-button>
  <ion-content delegate-handle="scrollArea">
    <div class="center">
      <img class="headerimg" src="./img/banner.jpg" />
    </div>
    <ion-list>
      <div class="item dark item-divider">
        Singles
      </div>
      <ion-item class="item-avatar item-icon-left item-dark" on-hold="delete(wrestler)" ng-repeat="wrestler in male | orderBy: 'name'">
        <img ng-if="wrestler.pic" class="epic" src="{{wrestler.pic}}" />
        <i ng-if="!wrestler.pic" class="icon ion-person"></i>
        <p class="padding-top"><strong> {{wrestler.name}}</strong> </p>
      </ion-item>
    </ion-list>
    <div class="item dark item-divider">
      Teams
    </div>
    <ion-list>
      <ion-item class="item-avatar item-icon-left item-dark" on-hold="delete(wrestler)" ng-repeat="wrestler in tag | orderBy: 'name'">
        <img ng-if="wrestler.pic" class="epic" src="{{wrestler.pic}}" />
        <i ng-if="!wrestler.pic" class="icon ion-person-stalker"></i>
        <p class="padding-top"><strong>{{wrestler.name}}</strong> </p>
      </ion-item>
    </ion-list>
    <div class="item dark item-divider">
      Divas
    </div>
    <ion-list>
      <ion-item class="item-avatar item-icon-left item-dark" on-hold="delete(wrestler)" ng-repeat="wrestler in female | orderBy: 'name'">
        <img ng-if="wrestler.pic" class="epic" src="{{wrestler.pic}}" />
        <i ng-if="!wrestler.pic" class="icon ion-person-stalker"></i>
        <p class="padding-top"><strong>{{wrestler.name}}</strong> </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
